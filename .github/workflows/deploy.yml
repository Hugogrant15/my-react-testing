name: Build and Deploy React Vite App to GitHub Pages

on:
  push:
    branches:
      - main
      - features/**    # deploys any branch starting with "features/"
  pull_request:
    branches:
      - main           # optional: runs CI checks when opening PRs to main

permissions:
  contents: write

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Dependencies
        run: npm ci

      - name: Build Project
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          destination_dir: ${{ github.ref_name }}  # deploys feature branches to subfolders
